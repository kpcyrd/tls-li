<header>
	<div class="container">
		<h1>{{ site.title }}</h1>
		<h2>{{ site.description }}</h2>

		<section id="downloads">
			<a href="https://github.com/{{ site.github.user }}/{{ site.github.repo }}/zipball/master" class="btn">Download as .zip</a>
			<a href="https://github.com/{{ site.github.user }}/{{ site.github.repo }}/tarball/master" class="btn">Download as .tar.gz</a>
			<a href="https://github.com/{{ site.github.user }}/{{ site.github.repo }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
		</section>
	</div>
</header>
